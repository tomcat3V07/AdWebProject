
<div class="container" style="margin-top: 60px;">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Sign Up
        </div>
        <form [formGroup]="authForm">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                  <label for="">Surname</label>
                  <input type="text" class="form-control" formControlName="surname">
                </div>
                <div class="form-group">
                  <label for="">Gender</label>
                  <label style="padding-left:15px;">
                    <input type="radio" value="Male"  formControlName="gender">
                      <span>male</span>
                  </label>
                  <label style="padding-left:15px;">
                    <input type="radio" value="Female"  formControlName="gender">
                      <span>female</span>
                  </label>
                  <label style="padding-left:15px;">
                    <input type="radio" value="Rather not say"  formControlName="gender">
                      <span>Rather not say</span>
                  </label>
                </div>
                <div class="form-group">
                  <label for="">Username</label>
                  <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="text" class="form-control" formControlName="password">
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="button" class="btn btn-primary" (click)="back2signin()">Back to Sign in</button>&nbsp;
                <button type="button" class="btn btn-info" (click)="signup()">Sign up</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3">

    </div>
  </div>
</div>
